    document.addEventListener('mousemove', function(e){
        let body = document.querySelector('body');
        let emoji = document.createElement('span');
        let x = e.offsetX;

        emoji.style.left = x+'px';

        let icon = images[Math.floor(Math.random() * images.length)];
        emoji.innerText = icon;

        let size = Math.random() * 50;
        emoji.style.fontSize = 5 + size + 'px';

        //get random value for transform
        let max = 0;
        let min = 200;
        let ransomValue = Math.floor((Math.random()* ((max + 1) - min))+ min);

        emoji.style.transform = 'tramslateX('+ ransomValue +'px)'

        body.appendChild(emoji)

        setTimeout(function(){
            emoji.remove();
        }, 1000)
    })
