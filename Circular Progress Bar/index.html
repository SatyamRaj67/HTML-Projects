<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="circle"
        data-degree="87"
        data-color="#ff2972"
      >
        <h2 class="number">87<span>%</span></h2>
        <h4>Html</h4>
      </div>

      <div
        class="circle"
        data-degree="56"
        data-color="#fee800"
      >
        <h2 class="number">56<span>%</span></h2>
        <h4>Html</h4>
      </div>

      <div
        class="circle"
        data-degree="95"
        data-color="#04fc43"
      >
        <h2 class="number">95<span>%</span></h2>
        <h4>Html</h4>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      let circle = document.querySelectorAll(".circle");
      circle.forEach(function (progress) {
        let degree = 0;
        var targetDegree = parseInt(progress.getAttribute("data-degree"));
        let color = progress.getAttribute("data-color");
        let number = progress.querySelector(".number");

        var interval = setInterval(function () {
          degree += 1;
          if (degree > targetDegree) {
            clearInterval(interval);
            return
          }

          progress.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
          number.innerHTML = degree + "<span>%</span>";
          number.style.color = color;
        }, 20);
      });
    });
  </script>
</html>
