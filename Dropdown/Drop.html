<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Down.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown">
      <input type="text" class="textBox" placeholder="Dropdown Menu" readonly />
      <div class="option">
        <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon>HTML</div>
        <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
        <div onclick="show('Javascipt')"><ion-icon name="logo-javascript"></ion-icon>Javascript</div>
        <div onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon>Figma</div>
        <div onclick="show('React')"><ion-icon name="logo-react"></ion-icon>React</div>
      </div>
    </div>
  </body>
  <script>
    function show(text){
        document.querySelector('.textBox').value = text
    }

    let dropdown = document.querySelector('.dropdown')
    dropdown.onclick = function(){
        dropdown.classList.toggle('active')
    }
  </script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
