<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Testing Card - Made by Satyam Raj"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="icon.ico"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Test Card</title>
    <style>
      body {
        /* ShadCN-style dotted background */
        background-color: var(--bg-color);
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.15) 1px,
          transparent 1px
        );
        background-size: 20px 20px;
        background-position: 0 0;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 198, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(120, 200, 255, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .test-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        flex-direction: column;
        gap: 20px;
      }

      /* Variants Control Grid */
      .variants-grid {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 15px;
        backdrop-filter: blur(20px);
        z-index: 1000;
        min-width: 250px;
      }

      .variants-title {
        color: white;
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 10px 0;
        text-align: center;
      }

      .variants-row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }

      .variant-btn {
        flex: 1;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .variant-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .variant-btn.active {
        background: var(--primaryButton);
        color: black;
        font-weight: 600;
      }

      .actions-row {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 10px;
      }

      .action-btn {
        padding: 4px 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .action-btn.active {
        background: rgba(120, 119, 198, 0.6);
        color: white;
      }

      /* States row */
      .states-row {
        display: flex;
        gap: 5px;
      }

      .state-btn {
        flex: 1;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        color: white;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .state-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .state-btn.active {
        background: rgba(255, 119, 198, 0.6);
        color: white;
        font-weight: 600;
      }

      /* Hidden elements */
      .card .card-info-title h4.hidden {
        display: none;
      }

      .card .card-info-title h2.hidden {
        display: none;
      }

      .card .imgBx.hidden {
        display: none;
      }

      /* Force hover state */
      .card.force-hover {
        transform: translateY(-10px) scale(1.05) rotateX(5deg) !important;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3) !important;
      }

      .card.force-hover::before {
        opacity: 1 !important;
      }

      .card.force-hover .card-content {
        transform: translateY(-2px) !important;
      }

      /* Force active state */
      .card.force-active {
        transform: scale(0.98) !important;
        transition: transform 0.1s ease !important;
      }

      .test h3{
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!-- Variants Control Grid -->
    <div class="variants-grid">
      <h3 class="variants-title">Variants</h3>
      <div class="variants-row">
        <button class="variant-btn active" data-variant="default">Default</button>
        <button class="variant-btn" data-variant="best">Best</button>
        <button class="variant-btn" data-variant="no">No</button>
        <button class="variant-btn" data-variant="test">Test</button>
      </div>
      <div class="actions-row">
        <button class="action-btn active" data-action="h4">Show H4</button>
        <button class="action-btn" data-action="h2">Show H2</button>
        <button class="action-btn" data-action="image">Show Image</button>
        <button class="action-btn active" data-action="all">All</button>
      </div>
      <div class="states-row">
        <button class="state-btn" data-state="hover">Force Hover</button>
        <button class="state-btn" data-state="active">Force Active</button>
      </div>
    </div>

    <div class="test-container">
      <a
        class="card"
        href="#"
        id="testCard"
      >
        <div class="card-content">
          <div class="card-info-wrapper">
            <div class="card-info">
              <div class="card-info-title">
                <h3>Test Card</h3>
                <h4>Sample Project</h4>
                <h2
                  class="status"
                  id="cardStatus"
                  style="display: none"
                >
                  Working
                </h2>
              </div>
            </div>
          </div>
          <div class="imgBx hidden">
            <img src="https://via.placeholder.com/50x50/ffffff/000000?text=IMG" alt="Sample Image">
          </div>
        </div>
      </a>
    </div>

    <script>
      let mouseX = 0,
        mouseY = 0;
      const card = document.getElementById("testCard");

      // Mouse tracking for the card effect
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        card.style.setProperty("--mouse-x", `${x}px`);
        card.style.setProperty("--mouse-y", `${y}px`);
      });

      // Variants Control
      const variantBtns = document.querySelectorAll('.variant-btn');
      const actionBtns = document.querySelectorAll('.action-btn');
      const stateBtns = document.querySelectorAll('.state-btn');
      const h4Element = card.querySelector('h4');
      const h2Element = card.querySelector('h2');
      const imgElement = card.querySelector('.imgBx');

      // Variant switching
      variantBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Remove active class from all variant buttons
          variantBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // Remove all variant classes from card
          card.classList.remove('best', 'no', 'test');
          
          // Add new variant class
          const variant = btn.dataset.variant;
          if (variant !== 'default') {
            card.classList.add(variant);
          }
        });
      });

      // Action buttons
      actionBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const action = btn.dataset.action;
          
          if (action === 'all') {
            // Toggle all elements
            const isActive = btn.classList.contains('active');
            if (isActive) {
              // Hide all
              h4Element.classList.add('hidden');
              h2Element.style.display = 'none';
              imgElement.classList.add('hidden');
              actionBtns.forEach(b => {
                if (b.dataset.action !== 'all') {
                  b.classList.remove('active');
                }
              });
            } else {
              // Show all
              h4Element.classList.remove('hidden');
              h2Element.style.display = 'block';
              imgElement.classList.remove('hidden');
              actionBtns.forEach(b => {
                if (b.dataset.action !== 'all') {
                  b.classList.add('active');
                }
              });
            }
            btn.classList.toggle('active');
          } else {
            // Toggle individual elements
            btn.classList.toggle('active');
            
            switch (action) {
              case 'h4':
                if (btn.classList.contains('active')) {
                  h4Element.classList.remove('hidden');
                } else {
                  h4Element.classList.add('hidden');
                }
                break;
              case 'h2':
                if (btn.classList.contains('active')) {
                  h2Element.style.display = 'block';
                } else {
                  h2Element.style.display = 'none';
                }
                break;
              case 'image':
                if (btn.classList.contains('active')) {
                  imgElement.classList.remove('hidden');
                } else {
                  imgElement.classList.add('hidden');
                }
                break;
            }

            // Update "All" button state
            const allBtn = document.querySelector('[data-action="all"]');
            const activeActions = document.querySelectorAll('.action-btn.active:not([data-action="all"])');
            const totalActions = document.querySelectorAll('.action-btn:not([data-action="all"])').length;
            
            if (activeActions.length === totalActions) {
              allBtn.classList.add('active');
            } else {
              allBtn.classList.remove('active');
            }
          }
        });
      });

      // State buttons (hover/active)
      stateBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const state = btn.dataset.state;
          btn.classList.toggle('active');
          
          if (state === 'hover') {
            if (btn.classList.contains('active')) {
              card.classList.add('force-hover');
            } else {
              card.classList.remove('force-hover');
            }
          } else if (state === 'active') {
            if (btn.classList.contains('active')) {
              card.classList.add('force-active');
            } else {
              card.classList.remove('force-active');
            }
          }
        });
      });

      // Prevent default card interactions when forcing states
      card.addEventListener('mouseenter', (e) => {
        if (card.classList.contains('force-hover') || card.classList.contains('force-active')) {
          e.preventDefault();
        }
      });

      card.addEventListener('mousedown', (e) => {
        if (card.classList.contains('force-active')) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
