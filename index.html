  <script src="code.js"></script>
  <script>
    let animationId;
    let cards;
    let mouseX = 0,
      mouseY = 0;
    let mouseTrackingEnabled = true;

    const loadSettings = () => {
      const savedSettings = localStorage.getItem("siteSettings");
      if (savedSettings) {
        const settings = JSON.parse(savedSettings);
        mouseTrackingEnabled = settings.mouseTracking !== false;
      }
      document.getElementById("mouseTracking").checked = mouseTrackingEnabled;
    };

    // Save settings to localStorage
    const saveSettings = () => {
      const settings = {
        mouseTracking: mouseTrackingEnabled,
      };
      localStorage.setItem("siteSettings", JSON.stringify(settings));
    };

    document.addEventListener("DOMContentLoaded", function () {
      cards = document.getElementsByClassName("card");
      loadSettings();

      // Settings panel functionality
      const settingsToggle = document.getElementById("settingsToggle");
      const settingsPanel = document.getElementById("settingsPanel");
      const closeSettings = document.getElementById("closeSettings");
      const mouseTrackingCheckbox = document.getElementById("mouseTracking");

      settingsToggle.addEventListener("click", () => {
        settingsPanel.classList.toggle("active");
      });

      closeSettings.addEventListener("click", () => {
        settingsPanel.classList.remove("active");
      });

      mouseTrackingCheckbox.addEventListener("change", (e) => {
        mouseTrackingEnabled = e.target.checked;
        saveSettings();
      });

      // Close settings when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !settingsPanel.contains(e.target) &&
          !settingsToggle.contains(e.target)
        ) {
          settingsPanel.classList.remove("active");
        }
      });

      // Scroll trigger removed - handled in code.js
    });

    const updateCardPositions = () => {
      if (!mouseTrackingEnabled) return; // Skip if disabled

      for (const card of cards) {
        const rect = card.getBoundingClientRect();
        const x = mouseX - rect.left;
        const y = mouseY - rect.top;

        card.style.setProperty("--mouse-x", `${x}px`);
        card.style.setProperty("--mouse-y", `${y}px`);
      }
    };

    document.getElementById("cards").onmousemove = (e) => {
      if (!mouseTrackingEnabled) return; // Skip if disabled

      mouseX = e.clientX;
      mouseY = e.clientY;

      if (!animationId) {
        animationId = requestAnimationFrame(() => {
          updateCardPositions();
          animationId = null;
        });
      }
    };

    // Progress code remains the same...
    document.addEventListener("DOMContentLoaded", function () {
      const progressPath = document.querySelector(".progress-wrap path");
      const pathLength = progressPath.getTotalLength();

      progressPath.style.transition = progressPath.style.WebkitTransition =
        "none";
      progressPath.style.strokeDasharray = `${pathLength} ${pathLength}`;
      progressPath.style.strokeDashoffset = pathLength;
      progressPath.getBoundingClientRect();
      progressPath.style.transition = progressPath.style.WebkitTransition =
        "stroke-dashoffset 10ms linear";

      const updateProgress = () => {
        const scroll = window.scrollY;
        const height =
          document.documentElement.scrollHeight - window.innerHeight;
        const progress = pathLength - (scroll * pathLength) / height;
        progressPath.style.strokeDashoffset = progress;
      };

      updateProgress();
      window.addEventListener("scroll", updateProgress);

      const offset = 50;
      window.addEventListener("scroll", () => {
        if (window.scrollY > offset) {
          document
            .querySelector(".progress-wrap")
            .classList.add("active-progress");
        } else {
          document
            .querySelector(".progress-wrap")
            .classList.remove("active-progress");
        }
      });

      document
        .querySelector(".progress-wrap")
        .addEventListener("click", (event) => {
          event.preventDefault();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
    });
  </script>
