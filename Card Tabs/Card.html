<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tabs.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="card" style="--isPopular: true">
      <div class="author">
        <div class="imgBx"><img src="logo.png" alt="Logo" /></div>
        <div>
          <div class="name">Satyam</div>
          Overpowered
        </div>
      </div>
      <div class="image"><img src="shoe.png" alt="Shoe" /></div>
      <div class="info">
        <div class="name">Satyam Shoe Premium</div>
        <div class="price">$199</div>
      </div>
      <div class="more">
        <div class="buttons"><button>||||</button><button>Buy Now</button></div>
        <div class="options">
          <label for="options">Options</label>
          <ul>
            <li style="--color: #fe6969"></li>
            <li style="--color: #ffa666"></li>
            <li style="--color: #ffdd66"></li>
            <li style="--color: #323232"></li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>
